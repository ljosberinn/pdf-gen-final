<hr>

<div class="columns">
  <h1 class="column">
    <strong>Krankheitsbedingte Fehltage</strong>
  </h1>
</div>

<div class="level">

  <div class="level-item level">
    <div class="field">
      <div class="control">
        <label for="illness-start" class="label heading">Startdatum </label>
        <input id="illness-start" type="date" class="input" required>
      </div>
    </div>
  </div>

  <div class="level-item level">
    <div class="field">
      <div class="control">
        <label for="illness-end" class="label heading">Enddatum </label>
        <input id="illness-end" type="date" class="input" required>
      </div>
    </div>
  </div>

  <div class="level-item level">
    <div class="field">
      <div class="control">
        <label for="illness-days" class="label heading">Anzahl an Tagen </label>
        <input id="illness-days" type="number" class="input" required>
        <p class="help">bei eingeschlossenem Wochenende oder Feiertage korrigieren!</p>
      </div>
    </div>
  </div>

  <div class="level-item level">
    <div class="field">
      <div class="control">
        <button class="button is-success" disabled id="illness-btn">
          <span class="icon is-small">
            <i class="fas fa-check"></i>
          </span>
          <span>eintragen</span>
        </button>
      </div>
    </div>
  </div>

</div>
